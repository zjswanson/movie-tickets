<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="ticketForm">
            <div class="form-group">
              <label for="movie">Select Movie</label>
              <select id="movie">
                <option value="beaches">Beaches</option>
                <option value="starWars">Star Wars</option>
                <option value="bladeRunner">Blade Runner</option>
              </select>
            </div>
            <div class="form-group">
              <label for="time">Select Time</label>
              <select id="time">
                <option value="1130">11:30am</option>
                <option value="1400">2:00pm</option>
                <option value="1900">7:00pm</option>
              </select>
            </div>
            <div class="form-group">
              <label for="age">Ticket Type</label>
              <select id="age">
                <option value="adult">Adult</option>
                <option value="child">Child</option>
                <option value="senior">Senior</option>
              </select>
            </div>
            <button type="submit" name="buyTicket">Buy Ticket</button>
          </form>
        </div>

      </div>

    </div>

  </body>
</html>
